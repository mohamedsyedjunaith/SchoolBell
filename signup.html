<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <div class="content">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Signup</button>
      </form>
      <p id="status" style="margin-top: 15px; color: #ccc;"></p>
    </div>
  </div>

  <!-- âœ… Signup script -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const statusEl = document.getElementById("status");

      try {
        const response = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          statusEl.style.color = "#0fffc1";
          statusEl.textContent = "Signup successful! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "log.html"; // ðŸ‘ˆ Change this to your actual login page
          }, 1500);
        } else {
          statusEl.style.color = "#ff6b6b";
          statusEl.textContent = "Signup failed: " + (result.message || "An error occurred");
        }
      } catch (error) {
        statusEl.style.color = "#ff6b6b";
        statusEl.textContent = "Error: Unable to reach the server.";
      }
    });
  </script>
</body>
</html>
